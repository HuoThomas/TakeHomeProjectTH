<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://prototypes.swi.siemens.com/style-guide-disw/css/styleguide.css"
    />
    <link
      rel="stylesheet"
      href="https://prototypes.swi.siemens.com/css/disw-support.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7e6652b30a.js"
      crossorigin="anonymous"
    ></script>
    <title>Pitmaster Blueprints</title>
  </head>
  <body>
    <div class="container">
      <h1 class="m-t text-slab m-b display-4 text-600">
        Pitmaster Blueprints
        <span class="text-700 text-mute text-xl"
          >A place for lovers of smokey meats.</span
        >
      </h1>
      <hr />
      <div class="sg-section p-t-lg" id="sg-about">
        <div>
          <div class="pull-right" style="z-index: 1000; position: relative">
            <a class="btn btn-info" href="create.html">
              <i class="fas fa-plus"></i>
              Create Recipe
            </a>
          </div>
          <h2 class="sg-h2">Recipes</h2>
        </div>

        <div class="row">
          <div class="col-md-12">
            <ul class="list-items list-items-card">
              <li class="list-item list-item-hover list-icon">
                <i class="icon fas fa-utensils"></i>
                <a href="detail.html" class="link-block display-block">
                  <b class="display-block link-block display-block-link"
                    >Sweet Spicy Saint Louis Spare Ribs</b
                  >
                  <span class="text-muted text-uc">Micah Zakahi</span>
                </a>
              </li>
              <li class="list-item list-item-hover list-icon">
                <i class="icon fas fa-utensils"></i>
                <a href="detail.html" class="link-block display-block">
                  <b class="display-block link-block display-block-link"
                    >Honey BBQ Hickory smoked pulled pork</b
                  >
                  <span class="text-muted text-uc">Josh Stromme</span>
                </a>
              </li>
              <li class="list-item list-item-hover list-icon">
                <i class="icon fas fa-utensils"></i>
                <a href="detail.html" class="link-block display-block">
                  <b class="display-block link-block display-block-link"
                    >Texas Style Brisket</b
                  >
                  <span class="text-muted text-uc">Josh Matteson</span>
                </a>
              </li>
              <li class="list-item list-item-hover list-icon">
                <i class="icon fas fa-utensils"></i>
                <a href="detail.html" class="link-block display-block">
                  <b class="display-block link-block display-block-link"
                    >Dinosaur Ribs</b
                  >
                  <span class="text-muted text-uc">David Rodriguez</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
